{% extends 'base.html' %}
{% load static %}

<!-- como son objetos para acceder a sus campos seria a traves de puntos, ej en categoria para acceder a su descripcion seria n.categoria.descripcion -->
<!-- Se usa {%% cuando es una accion, for if, etc y {{} es cuando es una variable y hay que mostrar su contenido -->
    {% block contenido %}

        <h1> NOTICIAS ACTUALES</h1>
        <br>
        <div class="container mx-10">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for n in notis %}
                        <div>
                            <div class="card" style= "width:400px"; height ="400px">
                                <div class="header">
                                    {% if n.imagen %}
                                        <img class="card-img-top" src="{{ n.imagen.url }}" width = "300px" height = "375px">
                                    {% endif%}
                                    <div class="card-body">
                                        <h5 class="card-title">{{ n.titulo}}</h5>
                                        <p class="card-text">{{n.cuerpo}}</p>
                                        <a href="#" class="btn btn-primary">Ver m√°s</a>
                                    </div>
                                </div>
                            </div>
                        </div>            
            {% endfor %}
        </div>
        </div>
    {% endblock contenido %} 
<!-- para mostrar una imagen se usa img con el doble corchete y el .url es algo que se pone por defecto que hace transformar esa imagen en una url valida -->
