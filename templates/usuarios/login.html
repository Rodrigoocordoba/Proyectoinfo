{% extends 'base.html' %}
{% load static %}

{% block contenido %}

    <div class="container w-75 mt-5 rounded shadow bg-light">
        
                    <img src="{% static 'img/logo.png'%}" width="55px">
                <h2 class=" text-center py-2">Bienvenido</h2>
            <form method="POST"> {%csrf_token%} 
                {{form.errors}} 
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Usuario</label>
                        <input type="text" name = "username" class = "form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class = "form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="connected" class = "form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class = "btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Registrate</a> </span>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>
            </form>
                <!--Login con redes sociales-->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="{% static 'img/face.png'%}" width="32">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="{% static 'img/google.png'%}" width="32">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
