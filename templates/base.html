{% load static %}
<!-- el load static te carga todos los archivos estaticos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button type="button" class="btn btn-outline-primary" style="margin-right:15px">
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            </button>
            <button type="button" class="btn btn-outline-primary" style="margin-right:40px">
                <a class="navbar-brand" href="{% url 'noticias:listar_noticias' %}">Noticias</a>
            </button>
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="#">Hola {{user.username}}!!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!--Lo que me hace el ms-auto es mandarme a la izquierda la barra de navegacion por defecto,  -->
                    <button type="button" class="btn btn-outline-primary">
                        <li class="nav-item">
                            <a class="navbar-brand" href="{% url 'logout' %}">Salir</a>
                        </li>
                    </button>
                </ul>
                </div>
            {% else %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!--Lo que me hace el ms-auto es mandarme a la izquierda la barra de navegacion por defecto,  -->
                    <button type="button" class="btn btn-outline-primary">
                        <li class="nav-item">
                            <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                        </li>
                    </button>
                </ul>
                </div>
            {% endif %}
        </div>
        </nav>

    <!--FIN MENU -->
    {% block contenido %}

    {% endblock contenido %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
